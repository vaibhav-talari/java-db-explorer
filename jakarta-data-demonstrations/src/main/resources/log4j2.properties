# =============================
# Log4j2 Configuration
# =============================

status = warn
name = PropertiesConfig

# ---- Console Appender ----
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{1} - %m%n

# ---- Root Logger ----
rootLogger.level = info
rootLogger.appenderRef.console.ref = ConsoleAppender

# ---- HikariCP Logging ----
logger.hikari.name = com.zaxxer.hikari
logger.hikari.level = debug
logger.hikari.additivity = false
logger.hikari.appenderRef.console.ref = ConsoleAppender

# (Optional) More granular logging for pool activity
logger.hikariPool.name = com.zaxxer.hikari.pool.HikariPool
logger.hikariPool.level = trace
logger.hikariPool.additivity = false
logger.hikariPool.appenderRef.console.ref = ConsoleAppender
